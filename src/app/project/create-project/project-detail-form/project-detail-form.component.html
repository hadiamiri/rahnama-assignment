<form
  *ngIf="currentStep === ProjectDetailsStep"
  [formGroup]="projectDetailForm"
  (ngSubmit)="projectDetailFormSubmit()">
  <div class="form-group row">
    <label for="project-name" class="col-sm-2 col-form-label">Project Name</label>
    <div class="col-sm-10">
      <input type="text" formControlName="projectName" class="form-control" id="project-name"
             placeholder="Project Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="project-owner" class="col-sm-2 col-form-label">Project Owner</label>
    <div class="col-sm-10">
      <input type="text" formControlName="projectOwner" class="form-control" id="project-owner"
             placeholder="Project Owner">
    </div>
  </div>

  <div class="form-group row">
    <label for="customer-name" class="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-10">
      <input type="text" formControlName="customerName" class="form-control" id="customer-name"
             placeholder="Customer Name">
    </div>
  </div>


  <div class="form-group row">
    <label for="contact-phone" class="col-sm-2 col-form-label">Contact Phone</label>
    <div class="input-group col-sm-10">
      <div class="input-group-prepend">
        <span class="input-group-text" id="contact-phone-addon"><i class="fa fa-phone-alt"></i></span>
      </div>
      <input type="text" formControlName="contactPhone" class="form-control" id="contact-phone"
             placeholder="Contact Phone">
    </div>
  </div>

  <div class="form-group row">
    <label for="email-address" class="col-sm-2 col-form-label">Email Address</label>
    <div class="input-group col-sm-10">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="email" formControlName="emailAddress" class="form-control" id="email-address"
             placeholder="Email Address">
    </div>

  </div>

  <div class="form-group row">
    <label for="company-site" class="col-sm-2 col-form-label">Company Site</label>
    <div class="col-sm-10 input-group">
      <input type="text" formControlName="companySite" class="form-control" id="company-site"
             placeholder="Company Site">
      <div class="input-group-append">
            <span class="input-group-text">
              .com
            </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="projectDetailForm.invalid">
        Next step
      </button>
    </div>
  </div>
</form>
