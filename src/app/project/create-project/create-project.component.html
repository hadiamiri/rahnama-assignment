<div class="row">
  <div class="col-12">
    <div class="row step-container">
      <div class="col-2">
        <div class="step-box" >
          <div [ngClass]="{'step-active': currentStepCount >= 1}">
            <i class="fa fa-2x fa-calendar"></i>
          </div>
          Project Details
        </div>
      </div>
      <div class="col-1" [ngClass]="{'step-active': currentStepCount >= 1}">
        <i class="fa fa-lg fa-angle-right"></i>
      </div>
      <div class="col-2">
        <div class="step-box" >
          <div [ngClass]="{'step-active': currentStepCount >= 2}">
            <i class="fa fa-2x fa-tv"></i>
          </div>
          Project Settings
        </div>
      </div>
      <div class="col-1">
        <div [ngClass]="{'step-active': currentStepCount >= 2}">
          <i class="fa fa-lg fa-angle-right"></i>
        </div>
      </div>
      <div class="col-2">
        <div class="step-box" >
          <div [ngClass]="{'step-active': currentStepCount >= 3}">
            <i class="fa fa-2x fa-shipping-fast"></i>
          </div>
          Delivery Status
        </div>
      </div>
      <div class="col-1">
        <div [ngClass]="{'step-active': currentStepCount >= 3}">
          <i class="fa fa-lg fa-angle-right"></i>
        </div>
      </div>
      <div class="col-2">
        <div class="step-box" >
          <div [ngClass]="{'step-active': currentStepCount >= 4}">
            <i class="fa fa-2x fa-list"></i>
          </div>
          Review And Submit
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <form
      *ngIf="currentStep === ProjectDetailsStep"
      [formGroup]="projectDetailForm"
      (ngSubmit)="projectDetailFormSubmit()">
      <div class="form-group row">
        <label for="project-name" class="col-sm-2 col-form-label">Project Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="projectName" class="form-control" id="project-name"
                 placeholder="Project Name">
        </div>
      </div>

      <div class="form-group row">
        <label for="project-owner" class="col-sm-2 col-form-label">Project Owner</label>
        <div class="col-sm-10">
          <input type="text" formControlName="projectOwner" class="form-control" id="project-owner"
                 placeholder="Project Owner">
        </div>
      </div>

      <div class="form-group row">
        <label for="customer-name" class="col-sm-2 col-form-label">Customer Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="customerName" class="form-control" id="customer-name"
                 placeholder="Customer Name">
        </div>
      </div>


      <div class="form-group row">
        <label for="contact-phone" class="col-sm-2 col-form-label">Contact Phone</label>
        <div class="input-group col-sm-10">
          <div class="input-group-prepend">
            <span class="input-group-text" id="contact-phone-addon"><i class="fa fa-phone-alt"></i></span>
          </div>
          <input type="text" formControlName="contactPhone" class="form-control" id="contact-phone"
                 placeholder="Contact Phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="email-address" class="col-sm-2 col-form-label">Email Address</label>
        <div class="input-group col-sm-10">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="email" formControlName="emailAddress" class="form-control" id="email-address"
                 placeholder="Email Address">
        </div>

      </div>

      <div class="form-group row">
        <label for="company-site" class="col-sm-2 col-form-label">Company Site</label>
        <div class="col-sm-10 input-group">
          <input type="text" formControlName="companySite" class="form-control" id="company-site"
                 placeholder="Company Site">
          <div class="input-group-append">
            <span class="input-group-text">
              .com
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="projectDetailForm.invalid">
            Next step
          </button>
        </div>
      </div>
    </form>

    <form *ngIf="currentStep === ProjectSettingsStep"
          (ngSubmit)="projectSettingsFormSubmit()"
          [formGroup]="projectSettingsForm">

      <div class="form-group row">
        <label for="email-address" class="col-sm-2 col-form-label">Email Address</label>
        <div class="input-group col-sm-10">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="email" formControlName="emailAddress" class="form-control" id="email-address"
                 placeholder="Email Address">
        </div>
      </div>

      <div class="form-group row">
        <label for="language" class="col-sm-2 col-form-label">Language</label>
        <div class="col-sm-10">
          <select formControlName="language" id="language" class="form-control">
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="time-zone" class="col-sm-2 col-form-label">Time Zone</label>
        <div class="col-sm-10">
          <select formControlName="timeZone" id="time-zone" class="form-control">
            <option value="+330">Tehran</option>
            <option value="-330">France</option>
          </select>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-2">
          Communications
        </div>
        <div class="col-sm-10">
          <div class="form-check form-check-inline" *ngFor="let communication of communicationsArray.controls; let i = index">
            <input class="form-check-input" (change)="communicationCheckboxChange()" #elem [formControl]="communication" type="checkbox" [id]="'communication' + i">
            <label class="form-check-label" [for]="'communication' + i">{{this.Communications[i].type}}</label>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="goBack(ProjectDetailsStep)">
            Previous
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="projectSettingsForm.invalid">
            Next step
          </button>
        </div>
      </div>
    </form>
    <form *ngIf="currentStep === DeliveryStatusStep"
          (ngSubmit)="projectDeliveryStatusFormSubmit()"
          [formGroup]="deliveryStatusForm">

      <div class="form-group">
        <label for="address-address1">Address 1</label>
        <input type="text" class="form-control" formControlName="AddressLine1" id="address-address1" placeholder="Address 1">
      </div>
      <div class="form-group">
        <label for="address-address1">Address 2</label>
        <input type="text" class="form-control" formControlName="AddressLine2" id="address-address2" placeholder="Address 2">
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="address-postcode">Postcode</label>
          <input type="text" class="form-control" formControlName="PostCode" id="address-postcode" placeholder="Postcode">
        </div>
        <div class="form-group col-md-6">
          <label for="address-city">City</label>
          <input type="text" class="form-control" formControlName="City" id="address-city" placeholder="City">
        </div>

        <div class="form-group col-md-6">
          <label for="address-state">State</label>
          <input type="text" class="form-control" formControlName="State" id="address-state" placeholder="State">
        </div>
        <div class="form-group col-md-6">
          <label for="address-country">Country</label>
          <select name="" formControlName="Country" id="address-country" class="form-control">
            <option selected value="Iran">Iran</option>
            <option value="Iraq">Iraq</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="goBack(ProjectSettingsStep)">
            Previous
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="deliveryStatusForm.invalid">
            Next step
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="currentStep === ReviewAndSubmit">
      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="goBack(DeliveryStatusStep)">
            Previous
          </button>
          <button type="button" (click)="finalSubmit()" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
