<div class="row col" style="margin: 10px">
  <button class="btn btn-primary" [routerLink]="'/create-project'">
    Create Project
  </button>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
      <th>Project Name</th>
      <th>Customer Name</th>
      <th>Contact Phone</th>
      <th>City</th>
      <th>State</th>
      </thead>

      <tbody>
      <tr *ngFor="let item of projectList">
        <td>{{item.ProjectName}}</td>
        <td>{{item.CustomerName}}</td>
        <td>{{item.ContactPhone}}</td>
        <td>{{item.City}}</td>
        <td>{{item.State}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
